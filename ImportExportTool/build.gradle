apply plugin: 'application'
mainClassName = 'com.dovico.importexporttool.Applet_Main'

sourceCompatibility=1.6
targetCompatibility=1.6

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}

dependencies {
    compile files('libs/forms-1.3.0.jar', 'libs/JavaCommonLibrary.jar', "${System.env.JAVA_HOME}/lib/plugin.jar")
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task uberJar(type: Jar, dependsOn: classes) {
    classifier = 'exec'
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': 'com.dovico.importexporttool.Applet_Main'
    }
}

artifacts {
    archives sourcesJar
    archives uberJar
}

